<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - KlantSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/dashboard">KlantSync Dashboard</a>
        <a href="/" class="btn btn-sm btn-outline-light">Log uit</a>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Mijn Projecten</h2>
            <a href="/create-project" class="btn btn-success shadow-sm">+ Nieuw Project</a>
        </div>

        <div class="row">
            {% for project in projects %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <h5 class="card-title">{{ project.project_name }}</h5>
                            <span class="badge bg-{{ 'primary' if project.status == 'In Ontwikkeling' else 'warning' }}">
                                {{ project.status }}
                            </span>
                        </div>
                        <h6 class="card-subtitle mb-2 text-muted">{{ project.client_name }}</h6>
                        <p class="card-text text-truncate">{{ project.description }}</p>
                        <a href="/project/{{ project.id }}" class="btn btn-sm btn-outline-primary">Bekijk Project &rarr;</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
