<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Nieuw Project - KlantSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/dashboard">KlantSync</a>
    </nav>

    <div class="container py-5" style="max-width: 600px;">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <h2 class="mb-4">Nieuw Project Starten</h2>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Klantnaam</label>
                        <input type="text" name="client_name" class="form-control form-control-lg" placeholder="Bijv. Bakkerij Jansen" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Projectnaam</label>
                        <input type="text" name="project_name" class="form-control form-control-lg" placeholder="Bijv. Huisstijl Ontwerp" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Omschrijving</label>
                        <textarea name="description" class="form-control" rows="3" placeholder="Korte beschrijving van de opdracht..."></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/dashboard" class="btn btn-light">Annuleren</a>
                        <button type="submit" class="btn btn-primary px-4">Project Aanmaken</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
