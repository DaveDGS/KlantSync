<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Inloggen - KlantSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Welkom terug</h3>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label>Gebruikersnaam</label>
                                <input type="text" name="username" class="form-control" placeholder="bijv. jan">
                            </div>
                            <div class="mb-3">
                                <label>Wachtwoord</label>
                                <input type="password" class="form-control" placeholder="*****">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Inloggen</button>
                        </form>
                        <p class="text-center mt-3 text-muted small"><a href="/">Terug naar home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
