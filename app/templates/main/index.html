{% extends "base.html" %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-4 mb-4">Welkom bij KlantSync</h1>
    <p class="lead mb-4">Professioneel clientportaal voor freelancers</p>
    
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg me-2">Registreren</a>
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg">Inloggen</a>
    {% else %}
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">Ga naar Dashboard</a>
    {% endif %}
</div>
{% endblock %}
